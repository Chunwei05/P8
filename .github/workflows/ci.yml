name: CI - Tests and Static Analysis

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # 测试任务 - 必须通过
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # 根据你的项目调整版本
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run tests
      run: |
        pytest tests/ -v
        
  # Pylint 静态分析 - 允许失败
  pylint:
    runs-on: ubuntu-latest
    name: Pylint Analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install pylint
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run pylint on source code
      run: |
        pylint BAT/ || true
      continue-on-error: true
      
    - name: Run pylint on tests
      run: |
        pylint tests/ || true
      continue-on-error: true
      
  # Pycodestyle 静态分析 - 允许失败
  pycodestyle:
    runs-on: ubuntu-latest
    name: Pycodestyle Analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install pycodestyle
      run: |
        python -m pip install --upgrade pip
        pip install pycodestyle
        
    - name: Run pycodestyle on source code
      run: |
        pycodestyle BAT/ || true
      continue-on-error: true
      
    - name: Run pycodestyle on tests
      run: |
        pycodestyle tests/ || true
      continue-on-error: true
