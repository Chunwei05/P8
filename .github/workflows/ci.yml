name: BAT Tests and Static Analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pycodestyle pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run pytest
      run: |
        pytest -v || true
      continue-on-error: true
    
    - name: Run pylint
      run: |
        echo "==================== PYLINT REPORT ===================="
        pylint *.py --score=y --exit-zero || true
      continue-on-error: true
    
    - name: Run pycodestyle
      run: |
        echo "==================== PYCODESTYLE REPORT ===================="
        pycodestyle . --statistics || true
      continue-on-error: true
