name: BAT CI - Static Analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pycodestyle pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run tests
      run: |
        pytest || true
    
    - name: Run pylint
      run: |
        echo "=== Pylint Report ===" > static_analysis_report.txt
        pylint **/*.py --exit-zero >> static_analysis_report.txt
        cat static_analysis_report.txt
    
    - name: Run pycodestyle
      run: |
        echo "=== Pycodestyle Report ===" >> static_analysis_report.txt
        pycodestyle . >> static_analysis_report.txt || true
        cat static_analysis_report.txt
    
    - name: Upload analysis report
      uses: actions/upload-artifact@v3
      with:
        name: static-analysis-report
        path: static_analysis_report.txt
